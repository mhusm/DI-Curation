<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Working with Flickr</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="libs/vue.js"></script>
    <script src="libs/flickrapi.js"></script>
    <script src="photos1.js"></script>
  </head>
  <body>
    <div id="app">
      <button class="sort" @click="switchSort">Switch Sort</button>
      <input type="checkbox" id="filter" v-model="filterX"></input> <label for="filter">Nur die mit x</label>
      <div class="container">
          <img v-for="(item, index) in photos" :src="'photos/' +item.Name" 
          :class="{out: item.isOut, in: item.isIn}"
          @click="transition">
          </img>
      </div>
    </div>
    <script src="client.js"></script>
  </body>
</html>
