<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Filtering and Sorting</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="libs/vue.js"></script>
    <script src="libs/flickrapi.js"></script>
    <script src="photos1.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- Controls -->
      <button class="sort" @click="switchSort">Switch Sort</button>
      <input type="checkbox" id="filter" v-model="filterX"></input> <label for="filter">Nur die mit x</label>
      <select id="text"  v-model="selectedText"> 
        <option value="alle">Alle</option> 
        <option value="sonne">Sonne</option> 
        <option value="meer" >Meer</option>
        <option value="berge">Berge</option>
        <option value="stadt">Stadt</option>
      </select>
      <div><input type="checkbox" id="gridinput" v-model="grid"></input> <label for="gridinput">Grid Layout</label>
        <span v-if="!grid"><input type="checkbox" id="columninput" v-model="number"></input> <label for="columninput">Order by Number</label></span>
      </div>
     
      <!-- Content starts here -->
      <div class="container" v-if="!grid && !number">
          <img v-for="(item, index) in photos" :src="'photos/' +item.Name" 
            @click="transition">
          </img>
      </div>
      <div class="flex-columns" v-if="!grid && number">
          <div class="column">
              <img v-for="(item, index) in photos1" :src="'photos/' +item.Name" 
              :class="{out: item.isOut, in: item.isIn}"
              @click="transition">
              </img>
           </div>
           <div class="column">
              <img v-for="(item, index) in photos2" :src="'photos/' +item.Name" 
              :class="{out: item.isOut, in: item.isIn}"
              @click="transition">
              </img>
           </div>
           <div class="column">
              <img v-for="(item, index) in photos3" :src="'photos/' +item.Name"
              :class="{out: item.isOut, in: item.isIn}"
              @click="transition">
              </img>
           </div>
           <div class="column">
              <img v-for="(item, index) in photos4" :src="'photos/' +item.Name" 
              :class="{out: item.isOut, in: item.isIn}"
              @click="transition">
              </img>
           </div>
           <div class="column">
              <img v-for="(item, index) in photos5" :src="'photos/' +item.Name"
              :class="{out: item.isOut, in: item.isIn}"
              @click="transition">
              </img>
           </div>
          </div>
      <div class="grid" v-if="grid">
          <img v-for="(item, index) in photos" :src="'photos/' +item.Name" 
          :style="{ 'grid-area': item.grid }"
          @click="transition">
          </img>
      </div>
    </div>
    <script src="client.js"></script>
  </body>
</html>
