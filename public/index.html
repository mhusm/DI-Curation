<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Filtering and Sorting</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="libs/vue.js"></script>
    <script src="libs/flickrapi.js"></script>
    <script src="photos1.js"></script>
  </head>
  <body>
    <div id="app">
      <button class="sort" @click="switchSort">Switch Sort</button>
      <input type="checkbox" id="filter" v-model="filterX"></input> <label for="filter">Nur die mit x</label>
      <select id="text"  v-model="selectedText"> 
        <option value="alle">Alle</option> 
        <option value="sonne">Sonne</option> 
        <option value="meer" >Meer</option>
        <option value="berge">Berge</option>
        <option value="stadt">Stadt</option>
      </select>
      <div><input type="checkbox" id="gridinput" v-model="grid"></input> <label for="gridinput">Grid Layout</label></div>
      <div class="container" v-if="!grid">
          <img v-for="(item, index) in photos" :src="'photos/' +item.Name" 
            @click="transition">
          </img>
      </div>
      <div class="grid" v-else>
          <img v-for="(item, index) in photos" :src="'photos/' +item.Name" 
          :style="{ 'grid-area': item.grid }"
          @click="transition">
          </img>
      </div>
    </div>
    <script src="client.js"></script>
  </body>
</html>
