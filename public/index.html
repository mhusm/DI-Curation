<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Working with Flickr</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="libs/vue.js"></script>
    <script src="libs/flickrapi.js"></script>
    <script src="photoinfo.js"></script>
  </head>
  <body>
    <div id="app">
      <button class="random" @click="randomize">Randomize</button>
      <div class="container">
        <img v-for="(item, index) in photos" :src="'photos/' +item.id +'.jpg'" :style="{ 'grid-area': item.grid }">
        </img>
      </div>
    </div>
    <script src="client.js"></script>
  </body>
</html>
